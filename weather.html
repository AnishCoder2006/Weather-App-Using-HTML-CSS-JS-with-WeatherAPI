<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="search.webp" alt="search" class="search-icon"></button> 
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="" class="weather-icon" alt="">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="windSpeed.png" alt="">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const apiKey = "9df2ba07a7534d7c93a174216251708";
    const apiUrl = "http://api.weatherapi.com/v1/current.json";
    
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    
    async function checkWeather(city) {
      try {
        const response = await fetch(`${apiUrl}?key=${apiKey}&q=${city}`);
        
        if (!response.ok) {
          throw new Error("City not found");
        }
        
        const data = await response.json();
        console.log(data);
        
        document.querySelector(".city").innerHTML = data.location.name;
        document.querySelector(".temp").innerHTML = data.current.temp_c + "°C";
        document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
        document.querySelector(".wind").innerHTML = data.current.wind_kph + " km/h";
        
        // Update weather icon based on condition
        const condition = data.current.condition.text.toLowerCase();
        if (condition.includes("cloud")) {
          weatherIcon.src = "clouds.png";
        } else if (condition.includes("sunny") || condition.includes("clear")) {
          weatherIcon.src = "clear.png";
        } else if (condition.includes("rain")) {
          weatherIcon.src = "rain.png";
        } else if (condition.includes("mist")) {
          weatherIcon.src = "mist.png";
        } else if (condition.includes("drizzle")) {
          weatherIcon.src = "drizzle.png";
        }
        
        document.querySelector(".error").style.display = "none";
        document.querySelector(".weather").style.display = "block";
      } catch (error) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }
    }
    
    searchBtn.addEventListener("click", () => {
      if (searchBox.value.trim()) {
        checkWeather(searchBox.value);
      }
    });
    
    // Optional: Load default city weather on page load
    // checkWeather("New York");
  </script>
</body>
</html>
